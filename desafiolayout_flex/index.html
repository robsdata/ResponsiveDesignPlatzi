<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Layout: Flex</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <img class="logo" src="./images/logos/logo.png" alt="Logo">
            <ul class="main-nav">
                <li class="main-nav__item"><a href="#">Home</a></li>
                <li class="main-nav__item"><a href="#">Blog</a></li>
                <li class="main-nav__item"><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content-container">
            <!-- Side Section -->
            <aside class="side-section">
                <div class="side-section__box">Box1</div>
                <div class="side-section__box">Box2</div>
                <div class="side-section__box">Box3</div>
            </aside>
            <!-- Main Section -->
            <section class="main-section">
                <div class="main-section__content">
                    <img src="./images/images/SantaAna-1-77.JPG" alt="Me">
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat eveniet voluptas animi unde distinctio nulla beatae, ipsum nihil quia mollitia architecto rerum nam aliquam repellendus error dolorum saepe consectetur porro.</p>
            </section>
        </div>
        <footer class="footer">
            <ul class="social-media">
                <li class="social-media__icon"><a href="#"><img src="./images/icons/facebook.svg" alt="Facebook"></a></li>
                <li class="social-media__icon"><a href="#"><img src="./images/icons/instagram.svg" alt="Instagram"></a></li>
                <li class="social-media__icon"><a href="#"><img src="./images/icons/twitter.svg" alt="Twitter"></a></li>
                <li class="social-media__icon"><a href="#"><img src="./images/icons/github.svg" alt="github"></a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
